O001:
  titulo: Administrador de Sistemas
  texto:  Rende 1 bit a mais pra cada Software.
O002:
  titulo: Gerente de Comunidade (x2)
  texto:  Rende 1 bit a mais para cada Desenvolvedor da mesma linguagem.
O003:
  titulo: "Gerente de Projetos: Agile"
  texto:  Desenvolvedores produzem $1 a mais por rodada.
          Se nenhum desenvolvedor da equipe produzir bits,
          retire o Gerente da equipe.
O004:
  titulo: "Gerente de Projetos: Waterfall"
  texto:  Desenvolvedores produzem 1 bit a mais por rodada.
          Se nenhum desenvolvedor da equipe produzir dinheiro,
          retire o Gerente da equipe.
O005:
  titulo: Documentador (x2)
  texto:  Dois desenvolvedores podem usar efeitos máximos de softwares
          de outras linguagens.
O006:
  titulo: Relações Públicas
  texto:  Rende 1 bit toda vez que um software entra na mesa.
O007:
  titulo: "Gerente de Projetos: Scrummaster"
  texto:  Rende 2 bit por rodada ou dobra o rendimento em bits
          de outro Desenvolvedor.
O008:
  titulo: "Gerente de Projetos: UserStories"
  texto:  Cada Designer define 1 bit a mais.
