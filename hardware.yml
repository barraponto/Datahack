W001:
  titulo: Ônibus Hacker
  texto:  Quando o Ônibus Hacker entra em jogo, pegue um Desenvolvedor de
          outra equipe. Você pode pegar $1 de cada jogador para pagar o Ônibus
          Hacker.
  custo:  5
H002:
  titulo: Smartphone / Tablet / SmartTV
  texto:  Um Designer passa a render 1 bit a mais.
  custo:  2
H003:
  titulo: Tomato RAF / Lata de Pringles
  texto:  O custo de Software cai em 1 bit se o Evento atual não for um Bug.
  custo:  1
H004:
  titulo: Churrasqueira / Geladeira / Minibar
  texto:  O custo dos seus desenvolvedores sobe em $1. Todos passam a render 2
          bits a mais.
  custo:  2
H005:
  titulo: Mesa de Sinuca
  texto:  Seus desenvolvedores passam a render $1 ou 1 bit a mais, se não
          houver um Gerente de Projeto na Equipe.
  custo:  3
H006:
  titulo: Data Center (x3)
  texto:  Evita o efeito do Bug 4 vezes, depois sai de jogo.
  custo:  3
H007:
  titulo: Fibra ótica (x3)
  texto:  Pague $1 e compre outra carta.
  custo:  1
H008:
  titulo: Thinkpad
  texto:  Um desenvolvedor rende 1 bit a mais. Thinkpad não pode sair de jogo.
  custo:  1
H009:
  titulo: Poltrona Aeron
  texto:  Seus desenvolvedores não podem sair da equipe (exceto por salário).
  custo:  4
H010:
  titulo: Livro do Animal (x4)
  texto:  Pague 1 bit para ativar o efeito de qualquer software.
  custo:  2
